      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- navbar starts here -->
    
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav-list">

        </li>
        <li class="nav-list">
          <a href="index.html" class="nav-link">Logout</a>
        </li>
        <li class="nav-list">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
        <li class="nav-list">
          <a href="profile.html" class="nav-link"
            ><img class="profile-icon" src="images/profile.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <!-- ul.nav-lower>li.nav-list>a.nav-link  -->
    <ul class="nav-lower flex-space-around">
      <li class="nav-list">
        <a href="index.html" class="nav-brand nav-link">Ismail Express</a>
      </li>
      <li class="nav-list">
        <a href="cart.html" class="nav-link">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          cart 2 products - $124.50
        </a>
      </li>
    </ul>
    <!-- navbar ends here -->

    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">

          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
          
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
              </div>

              <div class="form-control flex-center">
                <label for="message">Message Me</label>
                <textarea name="message" id="message"></textarea>
              </div>
                 
              <div class="form-control flex-center form-btn-field">
                <button class="btn contact-btn">Submit</button>
              </div>
          </form>

          <div class="contact-address flex-space-around text-center">
            <div class="address">
              <h4>Address:</h4>
            <p>Electra Street</p>
            <p>Abu Dhabi, UAE</p>
            <span>Call:</span>
            <a href="tell:+971564357656">+971 56 435 7656</a>
            <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3630.6978420103637!2d54.380650975139694!3d24.49592407816902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5e6650e85f66f9%3A0x735d28e425d8f2f4!2sAbu%20Dhabi%20Mall!5e0!3m2!1sen!2sae!4v1693232915122!5m2!1sen!2sae" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- Footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Sbuscribe to Newsletter</label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer-input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
      <div>
        <p>&copy;Copyright 2023 Ismail Express. All rights reserve.</p>
      </div>
    </footer>
    <!-- Footer ends here -->
    <script src="script/index.js"></script>
  </body>
